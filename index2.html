<title>Browser Game</title>

<body>
Browser Game of JS

<!-- ********************************************** -->
<script type="text/javascript">
$('#toolTitle').bind('click', function() {
	//$('#toolContent').show();
	$('#toolContent').slideDown();
});

$('#btnClose').bind('click', function(){
	if(confirm('閉じてよろしいですか?')){
		window.close();
	}else{
		alert('閉じるのを中止しました');
	}
});

$('#btnTest').bind('click', function(){
	console.log("console test");
	alert('jQuery Test');
});
</script>

<!-- ********************************************** -->

<p id="toolTitle"><a href="#toolContent">ファイル</a></p>
<div id="toolContent" style="display: none">
<ul>
<li>新規</li>
<li>上書き保存</li>
</ul>
</div>

<p class="btn"><input id="btnTest" type="button" value="Test"></p>
<p class="btn"><input id="btnClose" type="button" value="閉じる"></p>


</body>
